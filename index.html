<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Pomodoro</title>
</head>
<body>
    <span id="cog" class="material-icons settings">
        settings
    </span>

    <div class="card">

        <div class="heading">
            <p id="task"></p>
        </div>

        <div class="timer">
            <h2 id="time"></h2> 
        </div>

        <div class="controls">
            <span id="changeButton" class="material-icons btn">play_circle_outline</span>
            <span class="material-icons nextButton">skip_next</span>  
        </div>        
    </div>

    <script src="timer.js"></script>

</body>
</html>
