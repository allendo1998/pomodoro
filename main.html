<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <h1>Pomodoro</h1>

    <form>
        <label for="fwork">Focused Work</label><br>
        <input type="range" id="fwork" name="fwork" min="15" max="60"><br>
        <label for="sbreak">Short Break</label><br>
        <input type="range" id="sbreak" name="sbreak" min="15" max="60"><br>
        <label for="lbreak">Longer Break</label><br>
        <input type="range" id="lbreak" name="lbreak" min="15" max="60"><br>
        <label for="rounds">Rounds</label><br>
        <input type="range" id="rounds" name="rounds" min="15" max="60"><br>
    </form>

</body>
</html>
