<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <h1>Pomodoro</h1>

    <form>
        <!-- Focused Work -->
        <label for="work">Focused Work</label><br>
        <input type="range" name="work_amountRange" min="15" max="60" value="25" oninput="this.form.work_amountInput.value=this.value" />
        <input type="number" name="work_amountInput" min="15" max="60" value="25" oninput="this.form.work_amountRange.value=this.value" /><br>

        <!-- Short Break -->
        <label for="shortBreak">Short Break</label><br>
        <input type="range" name="shortBreak_amountRange" min="5" max="30" value="5" oninput="this.form.shortBreak_amountInput.value=this.value" />
        <input type="number" name="shortBreak_amountInput" min="5" max="30" value="5" oninput="this.form.shortBreak_amountRange.value=this.value" /><br>

        <!-- Long Break -->
        <label for="longBreak">Longer Break</label><br>
        <input type="range" name="longBreak_amountRange" min="30" max="120" value="60" oninput="this.form.longBreak_amountInput.value=this.value" />
        <input type="number" name="longBreak_amountInput" min="30" max="120" value="60" oninput="this.form.longBreak_amountRange.value=this.value" /><br>

        <!-- Rounds -->
        <label for="rounds">Rounds</label><br>
        <input type="range" name="rounds_amountRange" min="0" max="10" value="4" oninput="this.form.rounds_amountInput.value=this.value" />
        <input type="number" name="rounds_amountInput" min="0" max="10" value="4" oninput="this.form.rounds_amountRange.value=this.value" /><br>

        <!-- Button -->
        <input class="button" name="submit" type="submit" value="Start Pomodoro" onclick="startPomodoro()" />
    </form>


    <script>
        function startPomodoro(){ 

        var focused_work = document.getElementById('work').value;
        var short_break = document.getElementById('shortBreak').value;
        var long_break = document.getElementById('longBreak').value;
        var rounds = document.getElementById('rounds').value;

        // window.alert("rounds: " + rounds);
        console.log("it worked");
        }
    </script>
 
</body>
</html>
