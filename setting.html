<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Pomodoro</title>

</head>
<body>
    <form class ="form">
        <!-- Focused Work -->
        <label for="work">Focused Work</label><br>
        <input type="number" id="focused_work" name="work_amountInput" min="0" max="99" value="25"/><br>

        <!-- Short Break -->
        <label for="shortBreak">Short Break</label><br>
        <input type="number" id="short_break" name="shortBreak_amountInput" min="5" max="30" value="5"/><br>

        <!-- Button -->
        <input class="save" name="submit" type="submit" value="Save Settings"/>
    </form>
    <script src="settings.js"></script>

</body>
</html>
