<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="timer.js"></script>

</head>
<body>
    <form class ="settings">
        <!-- Focused Work -->
        <label for="work">Focused Work</label><br>
        <input type="number" name="work_amountInput" min="0" max="99" value="25"/><br>

        <!-- Short Break -->
        <label for="shortBreak">Short Break</label><br>
        <input type="number" name="shortBreak_amountInput" min="5" max="30" value="5"/><br>

        <!-- Button -->
        <input class="save" name="submit" type="submit" value="Save Settings"/>
    </form>

</body>
</html>
